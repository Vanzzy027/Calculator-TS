<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Functional Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body data-theme="theme-1">
    <div class="CONTAINER">
        <div class="top">
            <h2>calc</h2>
            <div class="theme-switch-container">
                <h1>THEME</h1>
                <div class="toggle-track">
                    <span class="theme-label">1</span>
                    <span class="theme-label">2</span>
                    <span class="theme-label">3</span>
                    <div id="theme-toggle" class="toggle-btn"></div>
                </div>
            </div>
        </div>

        <div class="display">
            <input type="text" id="displayInput" value="0" readonly>
        </div>

        <div class="inputs" id="buttonsContainer">
            <button class="key-primary">7</button>
            <button class="key-primary">8</button>
            <button class="key-primary">9</button>
            
            <button class="key-secondary" data-action="del">DEL</button>
            
            <button class="key-primary">4</button>
            <button class="key-primary">5</button>
            <button class="key-primary">6</button>
            
            <button class="key-primary">+</button>
            
            <button class="key-primary">1</button>
            <button class="key-primary">2</button>
            <button class="key-primary">3</button>
            
            <button class="key-primary">-</button>
            
            <button class="key-primary">.</button>
            <button class="key-primary">0</button>
            <button class="key-primary">/</button>
            <button class="key-primary">x</button>

            <button class="key-secondary key-large" data-action="reset">RESET</button>
            
            <button class="key-equal key-large" data-action="equals">=</button>
        </div>
    </div>
    
    <script src="index.js"></script> 
</body>
</html>
